<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Lista</title>
        <style>
            .caixa {
                border: 1px solid black;
                height: 400px;
            }

            .item {
                background-color: lightgray;
                border: 1px solid black;
                height: 50px;
            }
        </style>

    </head>
    <body>

        <div class="container">
            <h2>Flex container e Flex itens</h2>
            <div class="caixa d-flex flex-column">
                <div class="item">Flex Item 1</div>
                <div class="item">Flex Item 2</div>
                <div class="item">Flex Item 3</div>
            </div>

            <br><br>    

            <div class="caixa d-flex justify-content-around">
                <div class="item">Flex Item 1</div>
                <div class="item">Flex Item 2</div>
                <div class="item">Flex Item 3</div>
            </div>

            <h2>Margens</h2>

            <div class="caixa d-flex justify-content-around">
                <div class="item mr-auto ml-auto">Flex Item 1</div>
                <div class="item">Flex Item 2</div>
                <div class="item">Flex Item 3</div>
            </div>

            <div class="caixa d-flex flex-column">
                <div class="item mt-auto mb-auto">Flex Item 1</div>
                <div class="item">Flex Item 2</div>
                <div class="item">Flex Item 3</div>
            </div>

        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    </body>
</html>
