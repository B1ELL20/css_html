<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Botoes</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin:0px auto; width:600px; padding-bottom:200px;">

        <h3>Botões</h3>

        <button class="btn btn-primary" type="button">Clique</button>

        <h3>Botões com diferentes tags</h3>

        <a class="btn btn-dark" href="#">Link</a>
        <button class="btn btn-dark" type="submit">Submit</button>
        <input  class="btn btn-dark"type="button" name="btn" id="Button" value="Button">
        <input  class="btn btn-dark"type="submit" name="sub" id="sub">
        <input  class="btn btn-dark"type="reset" name="reset" id="rst">

        <h3>Botões com contorno</h3>

        <button class="btn btn-outline-info" type="button">Clique</button>

        <h3>Tamanho dos botões</h3>

        <button class="btn btn-sm" type="button">Clique</button>
        <button class="btn btn-lg" type="button">Clique</button>
        <button class="btn btn-block" type="button">Clique</button>

        <h3>Estadpo dos botões</h3>

        <button class="btn btn-primary" type="button">Normal</button>
        <button class="btn btn-primary active" type="button">Ativo</button>
        <button class="btn btn-primary disabled" type="button">Inativo</button>
        <button class="btn btn-primary" data-="button" type="button">Alternar</button>

        <h3>Grupo de Botões Horizontal</h3>
        <div class="btn-group">

            <button class="btn btn-primary" type="button">Esquerda</button>
            <button class="btn btn-primary" type="button">Meio</button>
            <button class="btn btn-primary" type="button">Direita</button>

        </div>

        <h3>Grupo de Botões Vertical</h3>
        <div class="btn-group-vertical">

            <button class="btn btn-primary" type="button">Topo</button>
            <button class="btn btn-primary" type="button">Meio</button>
            <button class="btn btn-primary" type="button">Baixo</button>

        </div>

        <h3>Toolbar de botões</h3>

        <div class="btn-toolbar">
            <div class="btn-group">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">4</button>
                <button class="btn btn-primary" type="button">5</button>
            </div>
        </div>

        <h3>Botões dropdown</h3>

        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown">Clique</button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="">Link1</a>
                <a class="dropdown-item" href="">Link2</a>
                <a class="dropdown-item" href="">Link3</a>
            </div>
        </div>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    </body>
</html>
