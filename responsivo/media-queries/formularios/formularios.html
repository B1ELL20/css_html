<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Lista</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin:0px auto; width:600px; padding-bottom:200px;">

        <!-- Caixa de textos -->
        <form action="">
            <div class="form-group">
                <label for="usuario">Usuários</label>
                <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
            </div>

            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Digite seu email">
                <small class="form-text">Texto será validado</small>
            </div>


        <!-- Select -->
            
            <div class="form-group">
                <label for="estados">Estados</label>
                <select class="form-control" name="estados" id="estados">
                    <option value="">São Paulo</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">Acre</option>
                    <option value="">Bahia</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" name="mensagem" id="mensagem" cols="30" rows="3"></textarea>
            </div>

        <!--File Input-->
            <div class="form-group">
                <label for="file">Arquivo</label>
                <input class="form-control" type="file" name="file" id="file">
            </div>

            <div class="custom-group">
                <label class="custom-file-label" for="file1">Arquivo</label>
                <input class="custom-file-input" type="file1" name="file1" id="file1">
            </div>

            <div class="form-group">
                <label for="range">Range</label>
                <input class="custom-range" type="range" name="range" id="range" min="1" max="5">
            </div>
        </form>

        <!-- Formulário Inline -->
        <form action="" class="form-inline">
            <input class="form-control" type="text" name="nome" id="nome">
            <input class="form-control" type="email" name="email" id="email">
            <input class="form-control" type="submit" value="Entrar">
        </form>




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    </body>
</html>
