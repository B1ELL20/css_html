<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Tabela Estilizada</h2>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th class="numero">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Notebook</td>
                    <td class="numero">R$2500,00 </td>
                </tr>
                <tr class="alternado">
                    <td>002</td>
                    <td>Tablet</td>
                    <td class="numero">R$500,00 </td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Iphone</td>
                    <td class="numero">R$2000,00 </td>
                </tr>
                <tr class="alternado">
                    <td>004</td>
                    <td>Nexus</td>
                    <td class="numero">R$1500,00 </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
