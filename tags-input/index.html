<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de Input</title>
</head>
<body>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email">

        <br><br>
        
        <label for="numeror">NÃºmero:</label>
        <input type="number" id="numero" min="2" max="50">

        <br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" placeholder="http://www...">

        <br><br>

        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa">

        <br><br>

        <label for="intervalo">Range:</label>
        <input type="range" id="intervalo" min="1" max="20" value="10">

        <br><br>

        <label for="Data">Data:</label>
        <input type="date" id="Data">

        <br><br>

        <label for="cor">Cor:</label>
        <input type="color" id="cor">

        <br><br>

        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
